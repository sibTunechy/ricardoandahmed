<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">RicardoandAhmed Survey Form</h1>
    <p id="description">Thank you for checking our Survey</p>
    <form id="survey-form">
        <div class="">
            <label id="name-label">Name</label>
            <input id="name" type="text" placeholder="Enter your name"/>
        </div>
        <div>
            <label id="email-label">Email</label>
            <input id="email" type="email" placeholder="Enter your Email"/>
        </div>
        <div>
            <label id="age-label">Age (optional)</label>
            <input id="number" type="number" min="15" max="99" placeholder="Age"/>
        </div>
        <div>
            <p>Which Options best describes your current role</p>
            <select id="dropdown" disabled selected value name="Select current role">
                <option value="student">Student</option>
                <option value="full time Job">Full Time Job</option>
                <option value="other">Other</option>
            </select>
        </div>
        <input>
            <p>Would you recommend freecodecamp to friend</p>
            <input type="radio" id="" name="user" value="Yes">Yes</input>
            <input type="radio" id="" name="user" value="No">No</input>
        </div>
        <div>
            <p>What would you like to see improved? (check all that apply)</p>
            <input type="checkbox" name="prefer" value="Frontend-Development"/>
            <input type="checkbox" name="prefer" value="Backend-Development"/>
            <input type="checkbox" name="prefer" value="Videos">
            <input type="checkbox" name="prefer" value="Wiki"/>
            <input type="checkbox" name="prefer" value="Assignments"/>
        </div>
    </form>
    
</body>
</html>
